<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Hours Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <div id="main_div">
        <div id="title">Working Hours Calculator</div>
        <div id="records">
            <div class="record">
                <div class="order_num">1.</div>
                <input type="number" class="hours_input">
                <div class="hours_text"> h </div>
                <input type="number" class="minutes_input">
                <div class="minutes_text"> min </div>
            </div>
        </div>
        <button onclick="addNewRaw();" class="button" id="add_new_record">Dodaj pole</button>
        <button onclick="sumUpHours();" class="button" id="sum_button">Oblicz</button>
    </div>

</body>
</html>
